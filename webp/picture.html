<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>webp test with the picture element</title>
    <link href="webp.css" rel="stylesheet"></link>
</head>

<body>
    <h1>
      Congrats, browser supports webp with the picture element!
    </h1>
    <h2>
      Sorry, this browser doesn't support the webp format. All images displayed here will be regular jpegs :(
    </h2>
    <p>Check the network tab in dev tools - only one image is loaded</p>
    <figure>
     <picture>
      <!-- <source srcset="genies-jackpots_476x340.webp" media="(max-width: 600px)"> -->
      <source srcset="img/20.webp" type="image/webp">
      <source srcset="img/20.jpg" type="image/jpeg">
      <img src="img/20.jpg" alt="">
     </picture>
     <figcaption><span>Check out this lean webp image :) </span><span>Grrr I'm just a plain jpeg :( )</span></figcaption>
    </figure>

    <script src="modernizr-webp.min.js"></script>
</body>

</html>
