<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variable Fonts</title>
  <style type="text/css">

  ul {
    list-style: none;
    padding: 0;
  }


  </style>
</head>
<body>
  The src attribute is ignored in user agents that support srcset when using 'w' descriptors. When the (max-width: 600px) media condition matches, the image will be 200px wide, otherwise it will be 50vw wide (50% of the viewport width).

<img src="images/coral.png"
      alt="coral"
      srcset="images/coral@2x.png 2x, images/coral@3x.png 3x">
</body>
</html>
